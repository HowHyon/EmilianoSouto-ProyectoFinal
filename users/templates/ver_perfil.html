{% extends 'base.html' %}
{% block content %} 



<section style="background-color: #9de2ff;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-8">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
              <div class="d-flex text-black">
                <div class="flex-shrink-0">
                    {% if user.avatar %}
    <img src="{{ user.avatar.url }}"
                    alt="Generic placeholder image" class="img-fluid"
                    style="width: 180px; border-radius: 10px;" />
{% else %}
    <p>No hay avatar disponible.</p>
{% endif %}
                  
                </div>
                <div class="flex-grow-1 ms-3">
                  <h5 class="mb-1">Usuario: {{ usuario.username }}</h5>
                  
                  <div class="p-2 mb-2"
                    style="background-color: #efefef;">
                    <p>Nombre: {{ usuario.get_full_name }}</p>
                    <p>Correo electrónico: {{ usuario.email }}</p>
                    <p>Biografía: {{ usuario.bio }}</p>

                    

                  </div>
                  <div class="d-flex pt-1">
                    <a class="btn btn-outline-primary me-1 flex-grow-1" href="{% url 'users:editar_perfil' %}" role="button"> Modificar Perfil </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% endblock content %}
